<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The god of the whole</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4">
          <div class="d-flex justify-content-center">
            <img src="img/logo.png" class="logo fa-bounce" />
          </div>
        </div>

        <div class="col-12 col-md-4"></div>
        <!--botones-->
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4 subir">
          <form action="" method="get" class="pergamino p-4 p-md-5">

            <div class="form-group mb-2" style="margin-top: 5rem;">
              <!-- Email -->
            
              <input type="text" class="form-control campo-email" id="nombreJugador" placeholder="Nombre del Jugador" required />
            </div>
  
            <div class="form-group mb-2">
              <!-- Contraseña -->
             
              <input type="number" class="form-control campo-email" id="password" placeholder="Pin de Juego" required />
  
            </div>
            <!-- Botón de inicio de sesión -->
            <div class="text-center">
              <button type="submit" class="btn btn-sm botonIngresar">
                <img src="img/botonIngresar.png" class="img-fluid" alt="Iniciar Sesión" />
              </button>
              <div>
                <h5 class="sala">Crea tu propia sala</h5>
                <a href="iniciarSesion.html" class="link">Iniciar sesión</a>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-4"></div>
      </div>
    </div>
  </body>
</html>
