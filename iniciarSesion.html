<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The God of the Whole</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="fontawesome/css/all.css" />
  <link rel="icon" href="img/logo.png" type="image/x-icon">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>


</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <!-- Logo y Título -->
      <div class="col-lg-4 col-md-8 col-sm-10">
        <div class="d-flex justify-content-center">
          <img src="img/logo.png" class="logo" />
        </div>
        <!-- Formulario de inicio de sesión -->
        <form action="" method="get" class="pergamino p-4 p-md-5">

          <div class="form-group mb-2" style="margin-top: 5rem;">
            <!-- Email -->
            <span class="text-white fw-bold">Email</span>
            <input type="email" class="form-control campo-email" id="email" placeholder="correo@gmail.com" required />
          </div>

          <div class="form-group mb-2">
            <!-- Contraseña -->
            <span class="text-white fw-bold">Contraseña</span>
            <input type="password" class="form-control campo-email" id="password" placeholder="********" required />

          </div>
          <!-- Botón de inicio de sesión -->
          <div class="text-center">
            <div>
              <a href="" class="link">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
              <a href="" class="link">¿No tienes cuenta?</a>
            </div>
            <button type="submit" class="btn btn-sm botonIngresar">
              <img src="img/botonIniciarSesion.png" class="img-fluid" alt="Iniciar Sesión" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
