<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The god of the whole</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <div class="d-flex justify-content-center">
              <img src="img/logo.png" class="logo" />
            </div>
            <h1 class="d-flex justify-content-center text-white subir">Iniciar Sesión</h1>
          </div>
          
          <div class="col-12 col-md-4"></div>
          <!--botones-->
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <form action="" method="get">
              <div
                class="d-flex align-content-md-center align-content-center pergamino row"
              >
                <!-- caja de texto del pin de juego -->
                <div class="col-12 col-md-12">
                    <h4 class="text-white email">Email</h4>
                  <input
                    type="email"
                    class="form-control pin-juego campo-email"
                    id="validationCustom01"
                    placeholder="juego@gmail.com"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
  
                <!-- caja de texto del nombre del jugador -->
                <div class="col-12 col-md-12">
                    <h4 class="text-white clave">Contraseña</h4>
                  <input
                    type="password"
                    class="form-control nombre-jugador campo-email"
                    id="validationCustom01"
                    placeholder="********"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
  
                <div class="col-12 col-md-12">
                  <button type="button" class="boton boton botonIngresar">
                    <a href=""><img src="img/botonIniciarSesion.png" alt="" /></a>
                  </button>
                </div>
  
                <div class="col-12 col-md-12">
                  <h6 class="letra-clave">¿No tienes una cuenta?</h6>
                  <a href="crearCuenta.html"><h6 class="crear-cuenta">Crear Cuenta</h6></a>
                </div>
                <div class="col-12 col-md-12">
                    <h6 class="letra-clave">¿Olvidaste tu Contraseña?</h6>
                    <a href=""><h6 class="recuperar">Recuperar</h6></a>
                  </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-4"></div>
        </div>
      </div>
</body>
</html>
